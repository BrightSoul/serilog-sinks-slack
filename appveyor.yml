version: '1.1.{build}'
before_build:
- cmd: dotnet restore
build:
  publish_nuget: true
  verbosity: minimal
before_build:
- dotnet version set --new-version {version}
after_build:
- dotnet pack "Serilog.Sinks.Slack\project.json" -c Release
artifacts:
- path: Serilog.Sinks.Slack\bin\Release\*.nupkg
deploy:
- provider: Environment
  name: nuget.org
  on:
    branch: master  
